<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style1.css" />
    <title>e-Commerce Website</title>

</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="brand">
                <button onclick="openMenu()">
          &#9776;
        </button>
                <a href="index.html">Kart</a>
            </div>
            <div class="header-links">
                <a href="">Cart</a>
                <a href="">Sign In</a>
            </div>
        </header>

        <main class="main">
            <div class="content">
                <ul class="products">
                    <li>
                        <div class="product">
                            <img class="product-image" src="potato.jpeg" alt="product" />
                            <div class="product-name">
                                <a href="">Potato</a>
                            </div>
                            <div class="product-id">1</div>
                            <div class="product-price">₹30</div>
                            <div class="product-availability">1</div>
                            <div class="product-category">Vegetables</div>
                            <div class="product-vendor">Himachal Pvt Ltd</div>
                        </div>
                    </li>
                    <li>
                        <div class="product">
                            <img class="product-image" src="banana.jpeg" alt="product" />
                            <div class="product-name">
                                <a href="">Banana</a>
                            </div>
                            <div class="product-id">2</div>
                            <div class="product-price">₹50</div>
                            <div class="product-availability">1</div>
                            <div class="product-category">Fruits</div>
                            <div class="product-vendor">Organic farms</div>
                        </div>
                    </li>
                    <li>
                        <div class="product">
                            <img class="product-image" src="drumstick.jpeg" alt="product" />
                            <div class="product-name">
                                <a href="">Drumsticks</a>
                            </div>
                            <div class="product-id">3</div>
                            <div class="product-price">₹20</div>
                            <div class="product-availability">0</div>
                            <div class="product-category">Vegetables</div>
                            <div class="product-vendor">Mallikarjuna farms</div>
                        </div>
                    </li>
                    <li>
                        <div class="product">
                            <img class="product-image" src="orange.jpeg" alt="product" />
                            <div class="product-name">
                                <a href="">Orange</a>
                            </div>
                            <div class="product-id">4</div>
                            <div class="product-price">₹25</div>
                            <div class="product-availability">1</div>
                            <div class="product-category">Fruits</div>
                            <div class="product-vendor">Nagpur farms</div>
                        </div>
                    </li>
                </ul>
            </div>

        </main>
        <footer class="footer">
            All right reserved.
        </footer>
    </div>
</body>

</html>
